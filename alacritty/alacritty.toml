[scrolling]
history = 0
multiplier = 1

[selection]
save_to_clipboard = false

[shell]
program = "/opt/homebrew/bin/tmux"
args = ["new", "-A"]

[window]
decorations = "None"
dynamic_padding = false
dynamic_title = false
opacity = 0.9
resize_increments = true
blur = true
startup_mode = "Windowed"
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 140
lines = 50

[window.padding]
x = 0
y = 0

[window.position]
