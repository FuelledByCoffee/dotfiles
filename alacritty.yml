      red:     '#fc0000'
      green:   '#00ff00'
      yellow:  '#ffda26'
      blue:    '#0090ff'
      magenta: '#ff1dce'
      cyan:    '#00ffff'
      white:   '#eaeaea'

  grey: &grey
    primary:
      background: '#525252' # Default: #1d1f21
      foreground: '#e7e7e7'

    # Normal colors
    normal:
      black:   '#000000' #1d1f21
      red:     '#d91b00'
      green:   '#00c200'
      yellow:  '#ffa026'
