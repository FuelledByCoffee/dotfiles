- defaults:
    link:
        relink: true
        force: true
        create: true

- clean: ['~']

- create:
    - ~/bin
    - ~/.config
    - ~/.config/nvim
    - ~/.local/bin
    - ~/.local/include
    - ~/.local/lib

- link:
    ~/.alacritty.yml:
    ~/.tmux.conf:
    ~/.gitmux.conf:
    ~/.aliases:
    ~/.gitconfig:
    ~/.inputrc:
    ~/.vimrc: init.vim
    ~/.vim/after/ftplugin:
    ~/.config/nvim/init.vim:
    ~/.config/nvim/after/ftplugin:
    ~/.config/starship.toml:
    ~/.config/git/ignore:
        create: true
        path: ignore
    ~/.config/powershell/Microsoft.Powershell_profile.ps1:
    ~/.bash_profile:
    ~/.zshenv:
    ~/.zshrc:
    ~/.zprofile:
    ~/.zsh-hist:
    ~/.zsh-autocomplete:
    ~/.zsh-syntax-highlighting:
    ~/.zsh-autosuggestions:
    ~/.fzf.zsh:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: /bin/bash -c
        \ "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      stdin: true
      stdout: true
      description: Installing Homebrew
    - [chsh -s $(which zsh), Making zsh the default shell]
    - [source ~/.zshenv, Setting up environment]
    - [source $ZDOTDIR/.zprofile, Setting up path]
    - [brew bundle, Installing various utilities]
    - [ln -s $(brew --prefix)/bin/exa ~/.local/bin/ls]
    - [ln -s $(brew --prefix)/bin/rg  ~/.local/bin/grep]
