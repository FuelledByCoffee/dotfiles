- defaults:
    link:
        relink: true
        force: true
        create: true

- clean: ['~']

- create:
    - ~/bin
    - ~/.config
    - ~/.config/zsh
    - ~/.local/bin
    - ~/.local/include
    - ~/.local/lib
    - ~/.vim/undo-history

- link:
    ~/.alacritty.yml: alacritty.yml
    ~/.tmux.conf: tmux.conf
    ~/.gitmux.conf:
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.vimrc: nvim/init.vim
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/git/ignore:
        create: true
        path: ignore
    ~/.bash_profile: bash_profile
    ~/.zshenv: zshenv
    ~/.config/zsh/.zshenv:
    ~/.config/zsh/.zshrc:
    ~/.config/zsh/.zprofile:
    ~/.config/zsh/.zsh-hist:
    ~/.config/zsh/.zsh-autocomplete:
    ~/.config/zsh/.zsh-syntax-highlighting:
    ~/.config/zsh/.zsh-autosuggestions:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: /bin/bash -c
        \ "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      stdin: true
      stdout: true
      description: Installing Homebrew
    -
      command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
      stdin: true
      stdout: true
      description: Installing rust
    - [chsh -s $(which zsh), Making zsh the default shell]
    - [source ~/.zshenv, Setting up environment]
    - [source $ZDOTDIR/.zprofile, Setting up path]
    - [brew install go, Installing go]
    - [go get -u github.com/arl/gitmux, Installing gitmux]
    - [brew install exa, Installing exa the replacement for ls]
    - [brew install ripgrep, Installing ripgrep]
    - [brew install fd, Installing fd-find]
    - [brew install sd, Installing sd the sed replacement]
    - [brew install cppman, Installing cppman]
    - [brew install bat, Installing bat the replacement for cat]
    - [brew install neovim, Installing neovim]
    - [brew install tmux, Installing tmux]
    - ['curl -LO https://invisible-island.net/datafiles/current/terminfo.src.gz && gunzip terminfo.src.gz', downloading terminfo]
    - ['/usr/bin/tic -xe alacritty-direct\,tmux-256color terminfo.src', getting info for terminals]
    - [rm terminfo.srcppll, Cleaning up]
