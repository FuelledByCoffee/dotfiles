- defaults:
    link:
        relink: true
        force: true
        create: true

- clean: ['~']

- create:
    - ~/.local/bin
    - ~/.local/include
    - ~/.local/lib
    - ~/.config
    - ~/.undo-vim

- link:
    ~/.clang-format:
    ~/.llvm-config:
    ~/.lldbinit:
    ~/.tmux.conf:
    ~/.bash_profile:
    ~/.inputrc:
    ~/.zshenv: zsh/zshenv
    ~/.gitconfig: git/config
    ~/.vim: vim
    ~/.config/zsh: zsh
    ~/.config/nvim: nvim
    ~/.config/aliases:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - PATH="$PATH:/home/linuxbrew/.linuxbrew/bin"
    -
      command: /bin/bash -c
        \ "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      stdin: true
      stdout: true
      description: Installing Homebrew
    - [PATH="$PATH:/home/linuxbrew/.linuxbrew/bin"]
    - [PATH="$PATH:/opt/homebrew/bin"]
    -
      command: brew bundle
      stdin: false
      stdout: true
      description: Installing homebrew formulae]
