- defaults:
    link:
        relink: true
        force: true
        create: true

- clean: ['~']

- create:
    - ~/bin
    - ~/.config
    - ~/.config/zsh
    - ~/.local/bin
    - ~/.local/include
    - ~/.local/lib
    - ~/.vim/undo-history

- link:
    ~/.alacritty.yml: alacritty.yml
    ~/.tmux.conf: tmux.conf
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.vimrc: nvim/init.vim
    ~/.config/nvim:
        create: true
        path: nvim
    ~/.config/git/ignore:
        create: true
        path: ignore
    ~/.bash_profile: bash_profile
    ~/.zshenv: zshenv
    ~/.config/zsh/.zshenv:
    ~/.config/zsh/.zshrc:
    ~/.config/zsh/.zprofile:
    ~/.config/zsh/.zsh-hist:
    ~/.config/zsh/.zsh-autocomplete:
    ~/.config/zsh/.zsh-syntax-highlighting:
    ~/.config/zsh/.zsh-autosuggestions:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: /bin/bash -c
        \ "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      stdin: true
      stdout: true
      description: Installing Homebrew
    -
      command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
      stdin: true
      stdout: true
      description: Installing rust
    - [source $ZDOTDIR/.zprofile, Setting up path]
    - [brew install exa, Installing exa]
    - [brew install ripgrep, Installing ripgrep]
    - [brew install fd, Installing fd-find]
    - [brew install cppman, Installing cppman]
