- defaults:
    link:
        relink: true
        force: true
        create: true

- clean: ['~']

- create:
    - ~/.local/bin
    - ~/.local/include
    - ~/.local/lib
    - ~/.undo-vim

- link:
    ~/.tmux.conf:
    ~/.gitconfig: git/config
    ~/.bash_profile:
    ~/.inputrc:

    ~/.vim: vim

    ~/.config/git/ignore:
        create: true
        path: ignore

    ~/.clang-format:
    ~/.llvm-config:
    ~/.lldbinit:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: /bin/bash -c
        \ "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      stdin: true
      stdout: true
      description: Installing Homebrew
    - [PATH="$PATH:/home/linuxbrew/.linuxbrew/bin"]
    - [PATH="$PATH:/opt/homebrew/bin"]
    -
      command: brew bundle
      stdin: false
      stdout: true
      description: Installing homebrew formulae]
