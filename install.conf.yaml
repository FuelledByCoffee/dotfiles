- defaults:
    link:
        relink: true
        force: true
        create: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.local/bin
    - ~/.local/include
    - ~/.local/lib
    - ~/.undo-vim

- link:
    ~/.alacritty.yml:
    ~/.config/starship.toml:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.aliases:
    ~/.bash_profile:
    ~/.inputrc:

    ~/.vim: vim
    ~/.vimrc: vim/vimrc
    ~/.config/nvim: neovim

    ~/.config/alacritty:

    ~/.config/git/ignore:
        create: true
        path: ignore

    ~/.config/powershell/Microsoft.Powershell_profile.ps1:

    ~/.clang-format:
    ~/.llvm-config:
    ~/.lldbinit:

    ~/.zshenv:
    ~/.zshrc:
    ~/.zsh-syntax-highlighting:
    ~/.zsh-autosuggestions:
    ~/.fzf.zsh:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: /bin/bash -c
        \ "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      stdin: true
      stdout: true
      description: Installing Homebrew
    - [PATH="$PATH:/home/linuxbrew/.linuxbrew/bin"]
    - [PATH="$PATH:/opt/homebrew/bin"]
    -
      command: brew bundle
      stdin: false
      stdout: true
      description: Installing homebrew formulae]
    - 
      command: chsh -s $(which zsh)
      stdin: true
      stdout: true
      description: Making zsh the default shell
