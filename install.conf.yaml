- defaults:
    link:
        relink: true
        force: true
        create: true

- clean: ['~']

- create:
    - ~/bin
    - ~/.config
    - ~/.config/nvim
    - ~/.local/bin
    - ~/.local/include
    - ~/.local/lib

- link:
    ~/.alacritty.yml:
    ~/.tmux.conf:
    ~/.gitmux.conf:
    ~/.aliases:
    ~/.gitconfig:
    ~/.inputrc:
    ~/.vimrc: init.vim
    ~/.vim/after/ftplugin:
    ~/.config/nvim/init.vim:
    ~/.config/nvim/after/ftplugin:
    ~/.config/starship.toml:
    ~/.config/git/ignore:
        create: true
        path: ignore
    ~/.bash_profile:
    ~/.zshenv:
    ~/.zshrc:
    ~/.zprofile:
    ~/.zsh-hist:
    ~/.zsh-autocomplete:
    ~/.zsh-syntax-highlighting:
    ~/.zsh-autosuggestions:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: /bin/bash -c
        \ "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      stdin: true
      stdout: true
      description: Installing Homebrew
    - [chsh -s $(which zsh), Making zsh the default shell]
    - [source ~/.zshenv, Setting up environment]
    - [source $ZDOTDIR/.zprofile, Setting up path]
    - [brew bundle, Installing various utilities]
    - [go get -u github.com/arl/gitmux, Installing gitmux]
    - ['curl -LO https://invisible-island.net/datafiles/current/terminfo.src.gz && gunzip terminfo.src.gz', downloading terminfo]
    - ['/usr/bin/tic -xe alacritty-direct\,tmux-256color terminfo.src', getting info for terminals]
    - [rm terminfo.src, Cleaning up]
