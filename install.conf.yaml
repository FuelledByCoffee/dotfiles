- defaults:
    link:
        relink: true
        force: true
        create: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.config/nvim
    - ~/.local/bin
    - ~/.local/include
    - ~/.local/lib

- link:
    ~/.alacritty.yml:
    ~/.tmux.conf:
    ~/.aliases:
    ~/.gitconfig:
    ~/.inputrc:

    ~/.vimrc: vim-config/vimrc
    ~/.vim/after: vim-config/after
    ~/.vim/plugin: vim-config/plugin
    ~/.vim/colors: vim-config/colors
    ~/.vim/indent: vim-config/indent

    ~/.config/nvim/init.vim: vim-config/init.vim
    ~/.config/nvim/after: vim-config/after
    ~/.config/nvim/plugin: vim-config/plugin
    ~/.config/nvim/colors: vim-config/colors
    ~/.config/nvim/indent: vim-config/indent
    ~/.config/nvim/lua: vim-config/lua

    ~/.config/starship.toml:
    ~/.config/git/ignore:
        create: true
        path: ignore
    ~/.config/powershell/Microsoft.Powershell_profile.ps1:
    ~/.bash_profile:
    ~/.zshenv:
    ~/.zshrc:
    ~/.zprofile:
    ~/.zsh-hist:
    ~/.zsh-autocomplete:
    ~/.zsh-syntax-highlighting:
    ~/.zsh-autosuggestions:
    ~/.fzf.zsh:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: /bin/bash -c
        \ "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      stdin: true
      stdout: true
      description: Installing Homebrew
    - [chsh -s $(which zsh), Making zsh the default shell]
    - [source ~/.zshenv, Setting up environment]
    - [source $ZDOTDIR/.zprofile, Setting up path]
    - [brew bundle, Installing various utilities]
